query ReachAccidents($reach_id:ID!, $first:Int!, $page:Int!) {
  reach(id: $reach_id) {
    accidents(first:$first page:$page){
      paginatorInfo {
        total,
        count,
        currentPage,
        hasMorePages,
        lastPage,
        perPage
      },
      data {
        id,
        accidentdate,
        reach_id,
        river,
        section,
        location,
        waterlevel,
        difficulty,
        age,
        experience,
        description,
        factors {
          factor
        },
        injuries {
          injury
        },
        causes {
          cause
        }
      }
    }
  }
}
